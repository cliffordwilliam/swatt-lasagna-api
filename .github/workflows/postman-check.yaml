name: Postman Check
on: [push]
jobs:
  postman-check-action:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: swatt_lasagna_api
        ports:
          - 5432:5432

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“„ Copy .env
        run: cp .env.example .env

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: â³ Wait for PostgreSQL to be ready
        run: |
          RETRY_COUNT=0
          MAX_RETRIES=30
          until pg_isready -h localhost -p 5432 -U postgres; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "âŒ ERROR: PostgreSQL failed to become ready after $MAX_RETRIES attempts"
              exit 1
            fi
            echo "Waiting for PostgreSQL... (attempt $RETRY_COUNT/$MAX_RETRIES)"
            sleep 1
          done
          echo "âœ… PostgreSQL is ready!"

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          psql -h localhost -p 5432 -U postgres -d swatt_lasagna_api -q -f db/migrations/dql/schema.sql
          psql -h localhost -p 5432 -U postgres -d swatt_lasagna_api -q -f db/migrations/dql/seed.sql
        env:
          PGPASSWORD: postgres

      - name: ğŸš€ Start app
        run: npm run build && npm start &

      - name: â³ Wait for app to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/healthz > /dev/null; then
              echo "âœ… App is up!"
              exit 0
            fi
            echo "Waiting for app... ($i)"
            sleep 2
          done
          echo "âŒ Timed out waiting for app"
          exit 1

      - name: ğŸ§ª Run Newman E2E Tests
        run: npm run test:api
